<html>
	<head>
		<title>旅游路线推荐</title>
		<meta charset="utf-8" />

		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo"><strong>旅游</strong> <span>路线推荐</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<ul class="links">
							<li><a href="index.html">Home</a></li>
							<li><a href="landing.html">Landing</a></li>
							<li><a href="generic.html">Generic</a></li>
							<li><a href="elements.html">Elements</a></li>
						</ul>
						<ul class="actions vertical">
							<li><a href="#" class="button special fit">Get Started</a></li>
							<li><a href="#" class="button fit">Log In</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main" class="alt">

						<!-- One -->
							<section id="one">
								<div class="inner">
                                    <form method="post" action="#">
                                        用户名：<br>
                                        <input type="text" name="username">
                                        出行人数：<br>
                                        <input type="number" name="people">
                                        年龄(多选）：<br>
                                        <input type="checkbox" id="10" name="age">
                                        <label for="10">~10</label>
                                        <input type="checkbox" id="20" name="age">
                                        <label for="20">10~20</label>
                                        <input type="checkbox" id="30" name="age">
                                        <label for="30">20~30</label>
                                        <input type="checkbox" id="40" name="age">
                                        <label for="40">30~40</label>
                                        <input type="checkbox" id="50" name="age">
                                        <label for="50">40~50</label>
                                        <input type="checkbox" id="60" name="age">
                                        <label for="60">50~60</label>
                                        <input type="checkbox" id="70" name="age">
                                        <label for="70">60~</label><br>
                                        性别（多选）：<br>
                                        <input type="checkbox" id="female" name="hobby">
                                        <label for="female">女</label>
                                        <input type="checkbox" id="male" name="hobby">
                                        <label for="male">男</label><br>
                                        地理范围：<br>
                                        <input type="text" name="area">
                                        行程开始：<br>
                                        <input size="16" type="text" value="2019-04-01" readonly class="form_datetime">
 
                                        <script type="text/javascript">
                                            $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd'});
                                        </script>   
                                        行程结束：<br>
                                        <input size="16" type="text" value="2019-04-04" readonly class="form_datetime">
 
                                        <script type="text/javascript">
                                            $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd'});
                                        </script>   

                                        是否有老人：<br>
                                        <select name="olds">
                                            <option value="Y">有</option>
                                            <option value="N">无</option>
                                        </select>
                                        兴趣（多选）：<br>
                                            <input type="checkbox" id="history" name="hobby">
                                            <label for="history">历史</label>
                                            <input type="checkbox" id="food" name="hobby">
                                            <label for="food">美食</label>
                                            <input type="checkbox" id="play" name="hobby">
                                            <label for="play">娱乐</label>
                                            <input type="checkbox" id="scene" name="hobby">
                                            <label for="scene">风景</label>
                                            <input type="checkbox" id="lover" name="hobby">
                                            <label for="lover">情侣</label>
                                            <input type="checkbox" id="kid" name="hobby">
                                            <label for="kid">儿童</label>
                                            <input type="checkbox" id="outdoor" name="hobby">
                                            <label for="outdoor">户外</label>
                                            <input type="checkbox" id="culture" name="hobby">
                                            <label for="culture">文化</label><br>
                                        交通偏好（多选）：<br>
                                            <input type="checkbox" id="plane" name="vehicle">
                                            <label for="plane">飞机</label>
                                            <input type="checkbox" id="hsr" name="vehicle">
                                            <label for="hsr">高铁</label>
                                            <input type="checkbox" id="train" name="vehicle">
                                            <label for="train">火车</label>
                                            <input type="checkbox" id="long_bus" name="vehicle">
                                            <label for="long_bus">大巴</label>
                                            <input type="checkbox" id="taxi" name="vehicle">
                                            <label for="taxi">出租车</label>
                                            <input type="checkbox" id="car" name="vehicle">
                                            <label for="car">自驾</label>
                                            <input type="checkbox" id="bus" name="vehicle">
                                            <label for="bus">公交</label>
                                            <input type="checkbox" id="bike" name="vehicle">
                                            <label for="bike">自行车</label>
                                            <input type="checkbox" id="walk" name="vehicle">
                                            <label for="walk">步行</label><br>
                                        住宿偏好（单选）：<br>
                                            <input type="radio" id="hotel-low" name="hotel" checked>
                                            <label for="hotel-low">经济型</label>
                                            <input type="radio" id="hotel-med" name="hotel">
                                            <label for="hotel-med">商务型</label>
                                            <input type="radio" id="hotel-high" name="hotel">
                                            <label for="hotel-high">豪华型</label><br><br>
                                        <div class="12u$">
                                            <ul class="actions">
                                                <li><input type="button" value="生成旅行路线" class="special" onclick="location.href='index.html'"/></li>
                                                <li><input type="reset" value="重设" /></li>
                                            </ul>
                                        </div>

                                        </form>

                                </div>
							</section>

					</div>


				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="copyright">
								<li>&copy; Untitled</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>


	</body>
</html>
