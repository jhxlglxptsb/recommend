    var map = new BMap.Map("map",{minZoom:5,maxZoom:18,enableMapClick:false});

    map.enableDragging();
    map.enableScrollWheelZoom();

    var ctrlNav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
